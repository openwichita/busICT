<head>
  <title>busICT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  <div id="container">

    <!-- Off-canvas route menu -->
    <nav id="menu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
      <span class="navmenu-brand">Routes</span>
      <ul class="nav navmenu-nav">
        {{#each routes}}
          <li><a class="route-link" href="#" data-id="{{id}}">
              <span class="glyphicon glyphicon-check" aria-hidden="true" id="route-{{id}}-icon"></span>
              {{name}}
          </a></li>
        {{/each}}
      </ul>
    </nav>

    <!-- Main header menu -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#menu" data-canvas="body">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <span class="pull-right navbar-brand">#busICT</span>
    </nav>

    {{> map}}
  </div>
</body>

<template name="map">
  <div id="map" class="map"></div>
</template>
